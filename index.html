<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile Setup</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="outer">
    <section>
      <h1>Sign up</h1>
      <form class="form" action="index.html" method="get">
        <div class="account-type-radio">
          <div class="form-group">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio1">
            <label for="inlineRadio1" class="radio-inline">admin</label>
          </div>
          <div class="form-group">
            <input type="radio" id="personal" name="inlineRadioOptions" id="inlineRadio2">
            <label for="inlineRadio2" class="radio-inline">personal</label>
          </div>
          <div class="form-group">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio1">
            <label for="inlineRadio3" class="radio-inline">guest</label>
          </div>
        </div>
        <div class="account-info">
          <div class="form-group">
            <label for="name">name</label>
            <input type="text" id="name" name="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">email address</label>
            <input type="email" id="email" name="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">password</label>
            <input type="password" id="password" name="password" class="form-control">
          </div>
          <div class="form-group">
            <label for="password-confirm">confirm password</label>
            <input type="password" id="password-confirm" name="password-confirm" class="form-control">
          </div>
          <div class="form-group">
            <label for="picture">profile picture</label>
            <input type="file" id="picture" name="picture" class="form-control">
          </div>
          <button type="submit" class="btn btn-default">sign up</button>
        </div>
      </form>
    </section>
  </div>
</body>
</html>
