<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile Setup</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="outer">
    <section>
      <h1>Sign up</h1>
      <form class="form-inline" action="index.html" method="get">
        <div class="form-group">
          <input type="radio" id="admin" name="account-type" class="form-control">
          <label for="admin">admin</label>
        </div>
        <div class="form-group">
          <input type="radio" id="personal" name="account-type"  class="form-control">
          <label for="personal">personal</label>
        </div>
        <div class="form-group">
          <input type="radio" id="guest" name="account-type" class="form-control">
          <label for="guest">guest</label>
        </div>
        <div class="form-group">
          <label for="name">name</label>
          <input type="text" id="name" name="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="email">email address</label>
          <input type="email" id="email" name="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input type="password" id="password" name="password" class="form-control">
        </div>
        <div class="form-group">
          <label for="password-confirm">confirm password</label>
          <input type="password" id="password-confirm" name="password-confirm" class="form-control">
        </div>
        <div class="form-group">
          <label for="picture">profile picture</label>
          <input type="file" id="picture" name="picture" class="form-control">
        </div>
        <div class="form-group">
          <button type="submit" class="form-control" name="submit">sign up</button>
        </div>
      </form>
    </section>
  </div>
</body>
</html>
